<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="topnav">
      <div class="name-and-section-links">
        <span class="name-text">Your Name</span>
        <a href="#about" class="section-link">About Me</a>
        <a href="#project" class="section-link">Projects</a>
        <a href="#contact" class="section-link">Contact</a>
      </div>
      <div class="socials-links">
        <a class="social-link">
          <img class="social-link-icon" src="./images/github icon.png" />
        </a>
      </div>
      <div class="hamburger-menu-container">
        <img src="./images/hamburger-menu.svg" alt="" />
      </div>
    </div>
    <div class="intro">
      <div class="intro-text">
        <p class="intro-big-text">
          Hi, I'm YOUR NAME<br />
          Welcome to my Portolfio!
        </p>
        <p class="intro-subtext">Fullstack Engineer in Houston</p>
      </div>
      <img class="intro-image" src="./images/headshot.png" />
    </div>

    <div class="hide mobile-menu">
      <div class="close-menu">
        <img src="./images/close-menu.svg" alt="" />
      </div>
      <a href="#about" class="section-link">About Me</a>
      <a href="#project" class="section-link">Projects</a>
      <a href="#contact" class="section-link">Contact</a>
    </div>

    <!--Fill in code for each -->
    <section id="about">About Section</section>
    <section id="project">Projects Section</section>
    <section id="skills">Skills Section</section>
    <section id="contact">Contact Section</section>

    <footer></footer>

    <script src="index.js"></script>
  </body>
</html>
